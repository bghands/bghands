# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches:
      - main


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages

env:
  RUBY_VERSION: 2.7
  

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Install with Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      # - name: Clone target branch
      #   run: |
      #     REMOTE_BRANCH="${REMOTE_BRANCH:-gh-pages}"
      #     REMOTE_REPO="https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"

      #     echo "Publishing to ${GITHUB_REPOSITORY} on branch ${REMOTE_BRANCH}"
      #     rm -rf docs/_site/
      #     git clone --depth=1 --branch="${REMOTE_BRANCH}" --single-branch --no-checkout \
      #       "${REMOTE_REPO}" docs/_site/
      - name: Build site
        run: bundle exec jekyll build --source docs --destination docs/_site --verbose --trace
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs/_site/
          
  continuous-delivery:

    runs-on: ubuntu-latest

    env:
      GEMS_PATH: ~/vendor/bundle
    
    steps:
      - name: Deploy
        run: |
          if [[ -n $BASE_URL ]]; then
            mv _site$BASE_URL _site-rename
            rm -rf _site
            mv _site-rename _site
          fi
          bash tools/deploy.sh
